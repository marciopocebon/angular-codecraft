<div class="col-md-12" >
    <table class="table table-bordered" infinite-scroll="loadMore()" infinite-scroll-distance="1">

        <tr>
            <th class="col-1">#</th >
            <th class="col-2">
                <div class="sortables" >
                    <span ng-click="contacts.ordering='name'"
                          class="fa fa-sort-up"></span>
                    <span ng-click="contacts.ordering='-name'"
                          class="fa fa-sort-desc"></span>
                </div>
                Name
            </th>
            <th class="col-3">
                <div class="sortables">
                    <span ng-click="contacts.ordering='email'"
                          class="fa fa-sort-up"></span>
                    <span ng-click="contacts.ordering='-email'"
                          class="fa fa-sort-desc"></span>
                </div>
                Email
            </th>
            <th class="col-4">Phone</th>
        </tr>

        <tr ng-repeat="person in contacts.persons"
            ng-style="{
             'background-color': person.email == contacts.selectedPerson.email ? 'lightgray' : ''
            }"
            ui-sref="edit({email:person.email})">
            <td>
                <img class="img-circle profile-photo" ng-src="{{ person.photo | defaultImage:'http://api.adorable.io/avatars/40/r.png'}}" alt="">
            </td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.phonenumber }}</td>
        </tr>
    </table>

    <div ng-if="contacts.persons.length == 0 && !contacts.isLoading">
        <div class="alert alert-info">
            <p class="text-center">No results found for search term '{{ search }}'</p>
        </div>
    </div>

    <cc-spinner is-loading="contacts.isLoading"></cc-spinner>
</div>
